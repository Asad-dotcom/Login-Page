<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login Page</title>
</head>

<body>
    <section class="bg-gray-100  min-h-screen flex justify-center items-center font-mullish">

        <div class="bg-gray-200 rounded-2xl flex shadow-lg max-w-3xl p-5 text-blue-500 items-center">
            <div class="md:w-1/2 px-16 ">
                <h2 class="font-bold text-3xl">Login</h2>
                <p class="text-gray-800	text-sm mt-2">If You are Already a Member, Easily login In </p>
                <form action="#">
                    <input class="border  mt-5 border-gray-300 rounded-md px-4 py-1" type="text" name="email"
                        placeholder="Email" id="">
                    <div class="relative">
                        <input class="border mt-5 border-gray-300 rounded-md px-4 py-1" type="password" name="Password"
                            placeholder="Password" id="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                            class="bi bi-eye-fill absolute top-30 right-6 bottom-2" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                            <path
                                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                        </svg>
                    </div>

                    <button
                        class="bg-blue-600 text-white rounded-md px-[94px] py-1 mt-5 text-center hover:scale-110 hover:bg-blue-500 duration-300 ">Login</button>
                </form>

                <div class="grid grid-cols-3 items-center mt-7 text-gray-500">
                    <hr class="border-gray-500">
                    <p class="m-auto text-sm">OR</p>
                    <hr class="border-gray-500">
                </div>
                <button
                    class=" bg-white text-blue-600 border rounded-md px-2 py-2 w-full mt-5 text-center font-bold text-sm flex justify-center items-center  hover:scale-105 duration-300">
                    <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25"
                        viewBox="0 0 48 48">
                        <path fill="#FFC107"
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                        </path>
                        <path fill="#FF3D00"
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                        </path>
                        <path fill="#4CAF50"
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                        </path>
                        <path fill="#1976D2"
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                        </path>
                    </svg>Login With Google</button>
                <p class="text-gray-600	text-xs mt-7 cursor-pointer">Forget Your Password</p>
                <div class="border-t border-gray-500 my-4"></div>

                <div class="flex justify-center items-center text-xs mt-4">
                    <p class="text-gray-600">If You Dont Have An Account ?</p>
                    <button class="border rounded bg-white text-blue-500 px-5 py-2  hover:scale-110 duration-300"><a
                            href="../Sign Up page/index.html">Register</a></button>
                </div>
           
            </div>
            <div class="w-1/2  md:block hidden ">
                <img class="rounded-2xl" src="login-page.jpg">
            </div>
        </div>
    </section>
</body>

</html>
